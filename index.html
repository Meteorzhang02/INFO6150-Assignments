    <style>

        * {
            margin: 0;
            padding: 0;

        }
        body{
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        a{
            text-decoration: none;
            color: #0077b5;

        }
        /* 头部样式 */
        header{
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
