<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="calculator-container">
        <header class="header">
            <h1>Welcome, <span id="username">User</span>!</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>

        <main class="calculator-main">
            <div class="calculator">
                <h2>Calculator</h2>
                
                <div class="input-group">
                    <label for="num1">Number 1</label>
                    <input type="text" id="num1" placeholder="Enter first number">
                    <div class="error-message" id="num1Error"></div>
                </div>

                <div class="input-group">
                    <label for="num2">Number 2</label>
                    <input type="text" id="num2" placeholder="Enter second number">
                    <div class="error-message" id="num2Error"></div>
                </div>

                <div class="operations">
                    <button class="operation-btn" data-operation="add">Add</button>
                    <button class="operation-btn" data-operation="subtract">Subtract</button>
                    <button class="operation-btn" data-operation="multiply">Multiply</button>
                    <button class="operation-btn" data-operation="divide">Divide</button>
                </div>

                <div class="result-group">
                    <label for="result">Result</label>
                    <input type="text" id="result" readonly>
                </div>
            </div>
        </main>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
